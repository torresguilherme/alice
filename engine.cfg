[application]

name="alice"
main_scene="res://scenes/levels/main_menu.tscn"
icon="res://icon.png"

[autoload]

global="*res://scripts/global.gd"

[debug]

force_fps=60

[display]

stretch_mode="2d"
stretch_aspect="keep"
width=1024
height=800

[input]

walk_up=[key(W)]
walk_down=[key(S)]
walk_left=[key(A)]
walk_right=[key(D)]
shoot_up=[key(Up)]
shoot_down=[key(Down)]
shoot_left=[key(Left)]
shoot_right=[key(Right)]

[render]

default_clear_color=#ff000000
